name: Newman Allure Report Deploy to GitHub Pages

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '00 18 * * *'

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: |
          npm install -g newman newman-reporter-allure allure-commandline

      - name: Run Newman with Allure reporter
        run: |
          mkdir -p testResults/allure-results
          newman run "petStore.postman_collection.json" \
            -e "petStore.postman_environment.json" \
            -r cli,allure --reporter-allure-export testResults/allure-results || true

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy previous report history
        run: |
          mkdir -p testResults/allure-results/history
          if [ -d gh-pages/history ]; then
            cp -R gh-pages/history/* testResults/allure-results/history || true
          fi

      - name: Generate Allure HTML report
        run: |
          allure generate testResults/allure-results --clean -o testResults/allure-report

      - name: Save new history for next run
        run: |
          mkdir -p gh-pages/history
          cp -R testResults/allure-report/history gh-pages/history || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ci_token }}
          publish_branch: gh-pages
          publish_dir: testResults/allure-report
          keep_files: true
